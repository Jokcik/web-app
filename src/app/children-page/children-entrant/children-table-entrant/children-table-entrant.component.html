<div class="outer-children-edit col-lg-12">
  <div class="example-container mat-elevation-z8 outer-region-edit table">
    <div class="example-header">
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Поиск по учащимся">
      </mat-form-field>
    </div>

    <cdk-table #table [dataSource]="dataSource" class="example-table" matSort>
      <ng-container cdkColumnDef="id">
        <cdk-header-cell *cdkHeaderCellDef mat-sort-header class="example-header-cell col-lg-1"> № </cdk-header-cell>
        <cdk-cell *cdkCellDef="let row; let idx = index" class="example-cell col-lg-1">{{paginator.pageIndex * paginator.pageSize + idx + 1}}</cdk-cell>
      </ng-container>

      <ng-container cdkColumnDef="fio">
        <cdk-header-cell *cdkHeaderCellDef mat-sort-header class="example-header-cell col-lg-2"> ФИО </cdk-header-cell>
        <cdk-cell *cdkCellDef="let row" class="example-cell col-lg-2">{{row.surname + ' ' +  row.name + ' ' + row.middleName}}</cdk-cell>
      </ng-container>

      <ng-container cdkColumnDef="instrument">
        <cdk-header-cell *cdkHeaderCellDef mat-sort-header class="example-header-cell col-lg-1"> Инструмент </cdk-header-cell>
        <cdk-cell *cdkCellDef="let row; let idx = index" class="example-cell col-lg-1">{{row.instruments.title}}</cdk-cell>
      </ng-container>

      <ng-container cdkColumnDef="school">
        <cdk-header-cell *cdkHeaderCellDef mat-sort-header class="example-header-cell col-lg-3"> Школа </cdk-header-cell>
        <cdk-cell *cdkCellDef="let row; let idx = index" class="example-cell col-lg-3">{{row.schools.title}}</cdk-cell>
      </ng-container>

      <ng-container cdkColumnDef="ssuz">
        <cdk-header-cell *cdkHeaderCellDef mat-sort-header class="example-header-cell col-lg-3"> Ссуз </cdk-header-cell>
        <cdk-cell *cdkCellDef="let row; let idx = index" class="example-cell col-lg-3">{{getSsuzName(row.ssuzInfo.name)}}</cdk-cell>
      </ng-container>

      <ng-container cdkColumnDef="leave">
        <cdk-header-cell *cdkHeaderCellDef mat-sort-header class="example-header-cell col-lg-1 center"> Год поступления </cdk-header-cell>
        <cdk-cell *cdkCellDef="let row; let idx = index" class="example-cell col-lg-1 center">{{row.ssuzInfo.year}}</cdk-cell>
      </ng-container>

      <ng-container cdkColumnDef="place">
        <cdk-header-cell *cdkHeaderCellDef mat-sort-header class="example-header-cell col-lg-1"> Место в рейтинге </cdk-header-cell>
        <cdk-cell *cdkCellDef="let row; let idx = index" class="example-cell col-lg-1">{{row.place}}</cdk-cell>
      </ng-container>

      <cdk-header-row *cdkHeaderRowDef="displayedColumns" class="example-header-row"></cdk-header-row>
      <cdk-row *cdkRowDef="let row; columns: displayedColumns;" (click)="clickChildren(row)" class="example-row"></cdk-row>
    </cdk-table>

    <mat-paginator [pageSizeOptions]="[20, 40, 100]"></mat-paginator>
  </div>

</div>
