<div class="outer-wrap-gallery album text-muted" [class.admin]="isEditOpen">
  <a *ngIf="userService.user?.role === 5 && !isEditOpen" routerLink="/admin/edit/gallery">Редактировать</a>
  <div class="container">

    <div class="row">
      <div class="card" *ngIf="isEditOpen" (click)="openDialog()">
        <img style="width: 100%; display: block; cursor: pointer;" src="https://rumc31.ru/images/gallery/add.png">
        <p class="card-text" style="text-align: center;" (click)="openDialog()">Добавить фотографию</p>
      </div>

      <div class="card" *ngFor="let gallery of galleries; trackBy:trackFunc; let idx = index;" (click)="openDialog(idx)">
        <img style="width: 100%; display: block;" [src]="gallery.img">
        <p class="card-text" [innerHTML]="gallery.title"></p>
      </div>

    </div>

  </div>
</div>

<ngx-gallery [options]="galleryOptions" [images]="galleryImages"></ngx-gallery>
