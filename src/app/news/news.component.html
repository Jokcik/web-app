<div class="widget-box news">
  <div class="container">
    <div class="row">
      <div infiniteScroll (scrolled)="setPage()" [infiniteScrollDistance]="0.1" class="col-lg-12 blog-main">
        <div class="outer-wrap-news" [class.dummy]="loaded">
          <h4 class="title-news">Новости</h4>
          <div *ngFor="let material of descriptions" class="news-container col-lg-2">
            <div *ngIf="userService.user?.role === 5" class="news-icon edit" (click)="edit(material)">
              <mat-icon>edit</mat-icon>
            </div>
            <div *ngIf="userService.user?.role === 5" class="news-icon remove" (click)="remove(material)">
              <mat-icon>delete forever</mat-icon>
            </div>
            <a href="/news/{{material.url}}" routerLink="/news/{{material.url}}">
              <div class="news-img-block"
                   [ngStyle]="{'background-image': (material.preview ? 'url(\'' + material.preview + '\')' : '')}">
                <div class="news-date" *ngIf="!material.start_date">{{material.date | odDate}}</div>
                <ng-container *ngIf="material.start_date">
                  <div class="news-date">{{material.start_date | date: 'dd'}} - {{material.date | date: 'dd MMMM'}}
                  </div>
                </ng-container>
              </div>
              <div class="form-group"><p class="news-title" [innerHTML]="material.title"></p></div>
              <!--<div class="sidebar-module sidebar-module-inset">-->
                <!--<p [innerHTML]="material.description.short_description"></p>-->
              <!--</div>-->
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
