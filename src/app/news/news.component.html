<div class="container">
  <div class="row">
    <div class="col-sm-8 blog-main">
      <div infiniteScroll (scrolled)="setPage()" [infiniteScrollDistance]="0.1" class="outer-wrap-news" [class.dummy]="loaded">
        <h4 class="title-news">Новости</h4>
        <div *ngFor="let material of descriptions" class="news-container">
          <div *ngIf="userService.user?.role === 5" class="news-icon edit" (click)="edit(material)">
            <mat-icon>edit</mat-icon>
          </div>
          <div *ngIf="userService.user?.role === 5" class="news-icon remove" (click)="remove(material)">
            <mat-icon>delete forever</mat-icon>
          </div>
          <a href="/news/{{material.url}}" routerLink="/news/{{material.url}}">
            <div class="form-group"><p class="news-title" [innerHTML]="material.title"></p></div>
            <div class="container" style="display: flex;">
              <div class="col-sm-3" style="position: relative;">
                <img *ngIf="material.img" [src]="material.img"/>
                <div class="news-date" *ngIf="!material.start_date">{{material.date | odDate}}</div>
                <ng-container *ngIf="material.start_date">
                  <div class="news-date">{{material.start_date | date: 'dd'}} - {{material.date | date: 'dd MMMM'}}</div>
                </ng-container>
              </div>
              <div class="col-sm-9">
                <div class="sidebar-module sidebar-module-inset">
                  <p [innerHTML]="material.description.short_description"></p>
                </div>
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>
    <aside class="col-sm-4 ml-sm-auto blog-sidebar">
      <od-announce></od-announce>
    </aside>
  </div>
</div>
