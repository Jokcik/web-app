<div class="widget-box">
  <div class="container">
    <div class="row">
      <a *ngIf="userService.user?.hasModerator()" routerLink="/admin/edit/news/{{material?.url}}" class="bold">Редактировать</a>
      <div class="outer-wrap-mainpage">
        <div *ngIf="material">
          <p [innerHTML]="material.title" style="text-transform: uppercase; text-align: center; font-weight: bold;"></p>
          <div [innerHTML]="material.description.description"></div>
        </div>
      </div>
      <ngx-gallery class="news-image" [options]="galleryOptions" [images]="galleryImages"></ngx-gallery>

    </div>
  </div>
</div>
