<mat-card class="outer-region-dialog-add">
  <mat-card-header>Добавить район, город</mat-card-header>
  <mat-form-field style="margin-top: 10px;">
    <textarea matInput [(ngModel)]="title" placeholder="Территория"></textarea>
  </mat-form-field>

  <mat-form-field >
    <input matInput [(ngModel)]="telephone" placeholder="Код">
  </mat-form-field>
  <br/>
  <button mat-raised-button style="margin-top: 5px;" color="primary" (click)="add()">Добавить</button>
</mat-card>
