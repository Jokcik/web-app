<div class="outer-wrap-competitions">
  <mat-card>
    <mat-card-header mat-dialog-title>Добавить конкурс</mat-card-header>
    <div mat-dialog-content>
      <mat-form-field>
        <input matInput placeholder="Название конкурса" [(ngModel)]="currentCompetition.title">
      </mat-form-field>
      <div class="date-block">

        <label>Дата проведения</label>
        <mat-form-field>
          <mat-select placeholder="Месяц" (valueChange)="month = $event" [value]="month">
            <mat-option [value]="0">Январь</mat-option>
            <mat-option [value]="1">Февраль</mat-option>
            <mat-option [value]="2">Март</mat-option>
            <mat-option [value]="3">Апрель</mat-option>
            <mat-option [value]="4">Май</mat-option>
            <mat-option [value]="5">Июнь</mat-option>
            <mat-option [value]="6">Июль</mat-option>
            <mat-option [value]="7">Август</mat-option>
            <mat-option [value]="8">Сентябрь</mat-option>
            <mat-option [value]="9">Октябрь</mat-option>
            <mat-option [value]="10">Ноябрь</mat-option>
            <mat-option [value]="11">Декабрь</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field>
          <mat-select placeholder="Год" (valueChange)="year = $event" [value]="year">
            <mat-option [value]="2013">2013</mat-option>
            <mat-option [value]="2014">2014</mat-option>
            <mat-option [value]="2015">2015</mat-option>
            <mat-option [value]="2016">2016</mat-option>
            <mat-option [value]="2017">2017</mat-option>
            <mat-option [value]="2018">2018</mat-option>
            <mat-option [value]="2019">2019</mat-option>
            <mat-option [value]="2020">2020</mat-option>
            <mat-option [value]="2021">2021</mat-option>
            <mat-option [value]="2022">2022</mat-option>
            <mat-option [value]="2023">2023</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <mat-form-field>
        <mat-select placeholder="Уровень конкурса" (valueChange)="currentCompetition.level = levels[$event]" [value]="levelIdx">
          <mat-option *ngFor="let level of levels; let idx = index" [value]="idx">{{level.title}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </mat-card>
  <button mat-raised-button style="margin-top: 15px; float: right"
          color="primary" (click)="add()">{{currentCompetition._id ? 'Изменить' : 'Добавить'}}
  </button>
</div>
