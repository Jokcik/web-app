<div class="sidebar-module sidebar-module-inset" [class.dummy]="loaded">
  <h4 style="margin-bottom: 20px; text-align: center;">Анонсы</h4>
  <div *ngFor="let material of descriptions; let last = last" class="announce-container">
      <div *ngIf="userService.user" class="announce-icon edit" (click)="edit(material)"><mat-icon>edit</mat-icon></div>
      <div *ngIf="userService.user" class="announce-icon remove" (click)="remove(material)"><mat-icon>delete forever</mat-icon></div>
    <a href="/news/{{material.url}}" routerLink="/news/{{material.url}}">
      <p><b [innerHTML]="material.title"></b></p>
      <div *ngIf="material.title">
        <img [src]="material.img ? material.img : '/images/news/50kds1qjbdyq831.jpg'" style="width: 50%; float: left; margin-right: 10px;"/>
        <div class="announce-date">{{material.date | odDate}}</div>
      </div>
        <div [innerHTML]="material.description.short_description" [ngStyle]="{'min-height': loaded ? '200px' : ''}"></div>
    </a>
    <hr *ngIf="!last"/>
  </div>
</div>
