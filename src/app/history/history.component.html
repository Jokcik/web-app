<div class="widget-box">
  <div class="container">
    <div class="row">
      <a *ngIf="userService.user?.hasModerator()" routerLink="/admin/edit/history/{{descriptions[0]?.url}}" class="bold">Редактировать</a>
      <div class="outer-wrap-mainpage" *ngFor="let material of descriptions">
        <p [innerHTML]="material.title"></p>
        <div [innerHTML]="material.description.description"></div>
      </div>

    </div>
  </div>
</div>
